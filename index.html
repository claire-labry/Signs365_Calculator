<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>365 | Calculator</title>
    <!-- added link to external stylesheet -->
    <link rel="stylesheet" href="calculator.css" />
    <!-- google font open source code: fira code (main) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- google font open source code: orbitron (output) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

     <!-- font awesome CDN -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  </head>
  <body>
      <section class="main-container" id="container">
        <div class="hero-body">
          <div class="sub-container">
            <h1 class="title">Signs365 Calculator</h1>
            <h3 class="subtitle">
              ~ click on a button to crunch some numbers ~
            </h3>
          </div>
        </div>
      </section>
 
    <div class="calculator">
        <div class="output">
            <div data-previous class="previous"></div>
                <div data-current class="current"></div>
                    </div>
                        <button data-all-clear id="button-clear">AC</button>
                        <button data-delete id="button-del">del</button>
                        <button data-operator>%</button>
<!-- this button is not functional; the pseudocode is in calculator.js -->
                        <button data-operator onclick="alert('this button sadly doesn\'t work; please read pseudocode in calculator.js')">+/-</button>
                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                        <button data-operator>+</button>
                        <button data-number>4</button>
                        <button data-number>5</button>
                        <button data-number>6</button>
                        <button data-operator>-</button>
                        <button data-number>1</button>
                        <button data-number>2</button>
                        <button data-number>3</button>
                        <button data-operator>*</button>
                        <button data-number>.</button>
                        <button data-number>0</button>
                        <button data-equals>=</button>
                        <button data-operator>รท</button>
                </div>

    <footer class="footer" id="footer">
        <p class="content has-text-centered">
            Signs365 Calculator by Claire Labry
        </p>
        <a href="https://github.com/claire-labry/Signs365_Calculator"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    </div>
    <!-- added link to external javascript file -->
    <script src="calculator.js"></script>

</body>
</html>
