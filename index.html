<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Calculator</title>
    <!-- added link to external stylesheet -->
    <link rel="stylesheet" href="calculator.css" />
    <!-- google font open source code: fira code -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- bulma CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero" id="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Signs365 Calculator</h1>
          <h2 class="subtitle">click on any number to calculate something!</h2>
        </div>
      </div>
    </section>
    <div class="card" id="card">
      <div class="card-content" id="calculator">
        <div class="card-body">
            <button button class="button" id="button-clear" value="clear">
                <span>AC</span>
              </button>
            <button button class="button" id="button-percent" value="percent">
                <span>%</span>
              </button>
            <button button class="button" id="button-addMinus" value="addMinus">
                <span>+/-</span>
              </button>
              <br /><br />
          <button button class="button" id="button-7" value="7">
            <span>7</span>
          </button>
          <button button class="button" id="button-8" value="8">
            <span>8</span>
          </button>
          <button button class="button" id="button-9" value="9">
            <span>9</span>
          </button>
          <button button class="button" id="button-plus" value="plus">
            <span>+</span>
          </button>
          <br /><br />
          <button button class="button" id="button-4" value="4">
            <span>4</span>
          </button>
          <button button class="button" id="button-5" value="5">
            <span>5</span>
          </button>
          <button button class="button" id="button-6" value="6">
            <span>6</span>
          </button>
          <button button class="button" id="button-minus" value="minus">
            <span>&minus;</span>
          </button>
          <br /><br />
          <button button class="button" id="button-1" value="1">
            <span>1</span>
          </button>
          <button button class="button" id="button-2" value="2">
            <span>2</span>
          </button>
          <button button class="button" id="button-3" value="3">
            <span>3</span>
          </button>
          <button button class="button" id="button-multiply" value="times">
            <span>&times;</span>
          </button>
          <br /><br />
          <button button class="button" id="button-decimal" value="decimal">
            <span>&period;</span>
          </button>
          <button button class="button" id="button-0" value="0">
            <span>0</span>
          </button>
          <button button class="button" id="button-equal" value="equals">
            <span>=</span>
          </button>
          <button button class="button" id="button-divide" value="divide"><span>&divide;</span></button>
          <br /><br />
        </div>
      </div>
    </div>

    <footer class="footer" id="footer">
      <div class="content has-text-centered">
        <p>
          Signs365 Calculator by
          <a href="https://github.com/claire-labry/Signs365_Calculator"
            >Claire Labry</a
          >.
        </p>
      </div>
    </footer>

    <!-- added link to external javascript file -->
    <script src="calculator.js"></script>
  </body>
</html>
