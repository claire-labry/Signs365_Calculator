<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Calculator</title>
    <!-- added link to external stylesheet -->
    <link rel="stylesheet" href="calculator.css" />
    <!-- google font open source code: fira code -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <section class="main-container" id="container">
        <div class="hero-body">
          <div class="sub-container">
            <h1 class="title">Signs365 Calculator</h1>
            <h3 class="subtitle">
              ~ click on a button to crunch some numbers ~
            </h3>
          </div>
        </div>
      </section>
 
    <div class="calculator">
        <div class="output">
            <div class="history"></div>
                <div class="current"></div>
                    </div>
                        <button button class="button" id="button-clear" value="clear">AC</button>
                        <button button class="button" id="button-percent" value="percent">%</button>
                        <button button class="button" id="button-addMinus" value="addMinus">+/-</button>
                        <button button class="button" id="button-7" value="7">7</button>
                        <button button class="button" id="button-8" value="8">8</button>
                        <button button class="button" id="button-9" value="9">9</button>
                        <button button class="button" id="button-plus" value="plus">&plus;</button>
                        <button button class="button" id="button-4" value="4">4</button>
                        <button button class="button" id="button-5" value="5">5</button>
                        <button button class="button" id="button-6" value="6">6</button>
                        <button button class="button" id="button-minus" value="minus">&minus;</button>
                        <button button class="button" id="button-1" value="1">1</button>
                        <button button class="button" id="button-2" value="2">2</button>
                        <button button class="button" id="button-3" value="3">3</button>
                        <button button class="button" id="button-multiply" value="times">&times;</button>
                        <button button class="button" id="button-decimal" value="decimal">&period;</button>
                        <button button class="button" id="button-0" value="0">0</button>
                        <button button class="button" id="button-equal" value="equals">=</button>
                        <button button class="button" id="button-divide" value="divide">&divide;</button>
                </div>

    <footer class="footer" id="footer">
        <div class="content has-text-centered">
        <p>
            Signs365 Calculator by Claire Labry
        </p>
        </div>
    </footer>
    </div>
    <!-- added link to external javascript file -->
    <script src="calculator.js"></script>
</body>
</html>
